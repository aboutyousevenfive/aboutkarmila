<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>
  <style>
    body {
      background-image: url('keep.png');
      font-family: Arial, Sans-Serif;
      display: flex;
      height: 100vh;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    
    img {
      box-shadow: 0 0 4px 4px rgba(0,0,0,0.2);
      margin-bottom: 1px;
    }
    
    h1 {
      color: white;
      margin-top: 0;
      margin-bottom: 1px;
      font-size: 18px;
    }
    
    p {
      color: white;
      margin-top: 0;
      font-size: 13px;
    }
    
    .tombol {
      font-size: 12px;
      color: white;
      background: #C23C4D;
      border-radius: 14px;
      border: 0px solid pink;
      padding: 12px;
      box-shadow: 0 0 4px 4px rgba(0,0,0,0.2);
      width: 60px;
      height: 38px;
    }
    
    .tisu {
      font-size: 13px;
      color: white;
      background: #C23C4D;
      border-radius: 14px;
      border: 0px solid pink;
      padding: 12px;
      box-shadow: 0 0 4px 4px rgba(0,0,0,0.2);
      width: 70px;
      height: 42px;
    }
  </style>
  <body>
  <img src="foto.jpg" width="240px">
  <h1>Ours to keep</h1>
  <P>Kendis, adis</P>
  
  <audio id="belong" loop="true">
    <source src="music.mp3" type="audio/mpeg">
  </audio>
  <div>
  <a href="index.html"><button class="tombol"><b>Back</b></button></a>
  <button id="playPauseBtn" class="tisu"><b>Play</b></button>
  <a href="page3.html">
    <button class="tombol"><b>Next</b></button>
  </a>
  </div>
  
  <script>
    const audio = document.getElementById('belong');
      const playPauseBtn = document.getElementById('playPauseBtn');

      playPauseBtn.addEventListener('click', () => {
        if (audio.paused) {
          audio.play();
          playPauseBtn.innerHTML = "<b>Pause</b>";
          
        } else {
          audio.pause();
          playPauseBtn.innerHTML = "<b>Play</b>";
        }
      });
  </script>
  </body>
</html>
