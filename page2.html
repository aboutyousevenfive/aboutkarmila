<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>
  <style>
    body {
      background-image: url('keep.jpg');
      display: flex;
      flex-direction: column;
      height: 100vh;
      text-align: center;
      justify-content: center;
      align-items: center;
      font-family: Arial, Sans-Serif;
    }
    
    img {
      margin-bottom: 1px;
      box-shadow:  0 0 4px 4px rgba(0,0,0,0.2);
    }
    
    h1 {
      color: white;
      font-size: 28px;
      margin-top: 0;
      margin-bottom: 1px;
      text-shadow: 0 0 9px 9px rgba(0,0,0,0.3);
    }
    
    p {
      color:white;
      font-size: 22px;
      margin-top: 0;
      text-shadow: 0 0 9px 9px rgba(0,0,0,0.3);
    }
    
    .putar {
      color: white;
      font-size: 20px;
      background: #C23C4D;
      border: 0px solid pink;
      padding 12px;
      border-radius: 16px;
      box-shadow: 0 0 4px 4px rgba(0,0,0,0.2);
      width: 98px;
      height: 57px;
    }
    
    .backnext {
      color: white;
      font-size: 19px;
      background: #C23C4D;
      border: 0px solid pink;
      padding 12px;
      border-radius: 16px;
      box-shadow: 0 0 4px 4px rgba(0,0,0,0.2);
      width: 95px;
      height: 49px;
    }
  </style>
  <body>
    <img src="foto.jpg" width="330px">
    <h1>ours to keep</h1>
    <p>Kendis, adis</p>
    
    <audio id="playPause" loop="true">
      <source src="music.mp3" type="audio/mpeg">
    </audio>
    
    <div class="tombol">
      <a href="index.html">
        <button class="backnext"><b>Back</b></button>
      </a>
    <button id="playPauseBtn" class="putar"><b>Play</b></button>
      <a href="page3.html">
        <button class="backnext"><b>Next</b></button>
      </a>
    </div>
    
    <script>
      const audio = document.getElementById('playPause');
      const playPauseBtn = document.getElementById('playPauseBtn');

      playPauseBtn.addEventListener('click', () => {
        if (audio.paused) {
          audio.play();
          playPauseBtn.innerHTML = "<b>Pause</b>";
          
        } else {
          audio.pause();
          playPauseBtn.innerHTML = "<b>Play</b>";
        }
      });
    </script>
  </body>
</html>
