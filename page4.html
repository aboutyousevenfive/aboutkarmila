<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>azizhendra-somebodypleasure</title>
    <style>
      /* Reset biar ukuran lebih konsisten di semua device */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background-image: url('multo3.jpg');
        background-size: cover;
        background-position: center;
        font-family: Arial, Sans-Serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        height: 100vh;
      }

      img {
        box-shadow: 0 0 8px rgba(0,0,0,0.3);
        margin-bottom: 1px;
        width: 80%;           /* Responsive */
        max-width: 330px;     /* Biar gak terlalu besar di HP lebar */
        height: auto;
        border-radius: 6px;
      }

      h1 {
        color: white;
        margin-top: 0;
        margin-bottom: 1px;
        font-size: 5.8vw;       /* Responsive font */
        max-font-size: 28px;
      }

      p {
        color: white;
        margin-top: 0;
        font-size: 4.5vw;
        max-font-size: 22px;
      }

      /* Container tombol */
      .button-group {
        display: flex;
        gap: 0.8rem;
        margin-top: 1rem;
      }

      /* Tombol umum */
      button {
        font-size: 3.5vw;
        color: white;
        background: #CF3417;
        border-radius: 14px;
        border: none;
        padding: 0.6rem 1.2rem;
        box-shadow: 0 0 6px 6px rgba(0,0,0,0.1);
        min-width: 80px;
        transition: background 0.2s ease;
      }
      
      .genin {
        margin-top: 0rem;
        font-size: 4vw;
        color: white;
        background: #CF3417;
        border-radius: 14px;
        border: none;
        padding: 0.6rem 1.2rem;
        box-shadow: 0 0 6px 6px rgba(0,0,0,0.1);
        min-width: 80px;
         width: 115px;
        height: 55px;
        transition: background 0.2s ease;
        }

      /* Untuk layar kecil banget */
      @media (max-width: 400px) {
        button {
          font-size: 3.8vw;
          padding: 0.5rem 1rem;
        }
      
      .genin {
      min-width: 95px;  /* Lebar stabil agar tidak berubah saat teks berubah */
      text-align: center;
}
    </style>
  </head>
  <body>
    <img src="multo2.jpg" alt="Album Cover">

    <h1>Multo</h1>
    <p>Cup of Joe</p>

    <audio id="belong" loop>
      <source src="multo1.mp3" type="audio/mpeg">
    </audio>

    <div class="button-group">
      <a href="page3.html">
        <button><b>Back</b></button>
      </a>
      <button id="playPauseBtn" class="genin"><b>Play</b></button>
      <a href="page5.html">
        <button><b>Next</b></button>
      </a>
    </div>

    <script>
      const audio = document.getElementById('belong');
      const playPauseBtn = document.getElementById('playPauseBtn');

      playPauseBtn.addEventListener('click', () => {
        if (audio.paused) {
          audio.play();
          playPauseBtn.innerHTML = "<b>Pause</b>";
        } else {
          audio.pause();
          playPauseBtn.innerHTML = "<b>Play</b>";
        }
      });
    </script>
  </body>
</html>
