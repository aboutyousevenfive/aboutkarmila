<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>kapandapetpap?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background: #f7f7f7;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>lagi gaenak badan jirlah, banyak juga yg harus di fix, dan ketua lagi gabisa, maybe next time ya. klean req lagu aja, biar nanti ketua tambahin.</h1></h2>

  <form id="requestForm">
    <input type="text" id="lagu" placeholder="song name" required>
    <br><br>
    <button type="submit">kirim</button>
  </form>

  <p id="status"></p>

  <!-- Firebase Script -->
  <script type="module">
    // Import Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

    // ðŸ”¹ Firebase Config Punyamu
    const firebaseConfig = {
      apiKey: "AIzaSyC0eZg3WSCC-4tRTg9IpqelL6zPtYsyifo",
      authDomain: "request-lagu-1018b.firebaseapp.com",
      projectId: "request-lagu-1018b",
      storageBucket: "request-lagu-1018b.firebasestorage.app",
      messagingSenderId: "672428515065",
      appId: "1:672428515065:web:291ad57cc290feb15f4c28"
    };

    // ðŸ”¹ Hubungkan Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ðŸ”¹ Simpan data judul lagu ke Firestore
    const form = document.getElementById("requestForm");
    const status = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const lagu = document.getElementById("lagu").value.trim();

      if (!lagu) {
        status.textContent = "Judul lagu tidak boleh kosong!";
        return;
      }

      try {
        await addDoc(collection(db, "requestLagu"), {
          judul: lagu,
          waktu: new Date()
        });
        status.textContent = "Request berhasil dikirim!";
        form.reset();
      } catch (error) {
        status.textContent = "Gagal mengirim: " + error.message;
      }
    });
  </script>
</body>
</html>
